<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Grocery App</title>

        <!-- for Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>

        <!-- for Datepicker -->
        <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
        <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- for Datatables  -->
        <link href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.0.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>

</head>

<body>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="shop-tab" data-bs-toggle="tab"
                                data-bs-target="#shop-tab-pane" type="button" role="tab" aria-controls="shop-tab-pane"
                                aria-selected="true">Shop</button>
                </li>
                <li class="nav-item" role="presentation">
                        <button class="nav-link" id="products-tab" data-bs-toggle="tab"
                                data-bs-target="#products-tab-pane" type="button" role="tab"
                                aria-controls="products-tab-pane" aria-selected="false">Products</button>
                </li>
                <li class="nav-item" role="presentation">
                        <button class="nav-link" id="cart-tab" data-bs-toggle="tab" data-bs-target="#cart-tab-pane"
                                type="button" role="tab" aria-controls="cart-tab-pane"
                                aria-selected="false">Cart</button>
                </li>
                <li class="nav-item" role="presentation">
                        <button class="nav-link" id="orders-tab" data-bs-toggle="tab" data-bs-target="#orders-tab-pane"
                                type="button" role="tab" aria-controls="orders-tab-pane"
                                aria-selected="false">Orders</button>
                </li>

        </ul>


        <div class="tab-content" id="myTabContent">

                <!-- Code for Shop tab -->
                <div class="tab-pane fade show active" id="shop-tab-pane" role="tabpanel" aria-labelledby="shop-tab"
                        tabindex="0">
                        <div class="mb-3 mt-3 ms-3 me-3">
                                <table id="products" class="display " style="width:100%">
                                        <thead>
                                                <tr>
                                                        <th>Image</th>
                                                        <th>Name</th>
                                                        <th>Price</th>
                                                        <th>ID</th>
                                                        <th>Manufactured Date</th>
                                                        <th>Expirty Date</th>
                                                        <th></th>
                                                </tr>
                                        </thead>
                                        <tbody id="product-table-body"></tbody>
                                        <tfoot></tfoot>
                                </table>
                        </div>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                        <div class="modal-content">
                                                <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                        <div class="mb-3 mt-3 ms-3 me-3">
                                                                <label for="selectQuantity"
                                                                        class="form-label">Quantity</label>
                                                                <input type="text" class="form-control"
                                                                        id="selectQuantity" name="selectQuantity"
                                                                        placeholder="1" required>
                                                        </div>
                                                </div>
                                                <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal">Close</button>
                                                        <button type="button" class="btn btn-primary"
                                                                id="add-button">Add to Cart</button>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>

                <!-- Code for Products tab -->
                <div class="tab-pane fade" id="products-tab-pane" role="tabpanel" aria-labelledby="products-tab"
                        tabindex="0">
                        <form id="add-product">
                                <div class="mb-3 mt-3 ms-3 me-3">
                                        <label for="productImage" class="form-label">Choose Product Image</label>
                                        <input class="form-control" type="file" id="productImage" name="productImage"
                                                required>
                                </div>
                                <div class="mb-3 mt-3 ms-3 me-3">
                                        <label for="productName" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="productName" name="productName"
                                                placeholder="Eg: Tomatoes" required>
                                </div>
                                <div class="mb-3 mt-3 ms-3 me-3">
                                        <label for="productPrice" class="form-label">Price</label>
                                        <input type="number" class="form-control" id="productPrice" name="productPrice"
                                                placeholder="Rupees" required>
                                </div>
                                <div class="mb-3 mt-3 ms-3 me-3">
                                        <label for="manufacturedDate" class="form-label">Manufactured Date</label>
                                        <div class="input-group date" id="datepicker">
                                                <input type="text" class="form-control" id="manufacturedDate"
                                                        name="manufacturedDate" required />
                                                <span class="input-group-append">
                                                        <span class="input-group-text bg-dark d-block">
                                                                <i class="fa fa-calendar"></i>
                                                        </span>
                                                </span>
                                        </div>
                                </div>
                                <div class="mb-3 mt-3 ms-3 me-3">
                                        <label for="expiryDate" class="form-label">Expiry Date</label>
                                        <div class="input-group date" id="expirydatepicker">
                                                <input type="text" class="form-control" id="expiryDate"
                                                        name="expiryDate" required />
                                                <span class="input-group-append">
                                                        <span class="input-group-text bg-dark d-block">
                                                                <i class="fa fa-calendar"></i>
                                                        </span>
                                                </span>
                                        </div>
                                </div>
                                <div class="mb-3 mt-3 ms-3 me-3">
                                        <label for="productCategory" class="form-label">Category</label>
                                        <select id="productCategory" class="form-select"
                                                aria-label="Default select example" onchange="setCategory()">
                                                <option selected value="perishable">Perishable</option>
                                                <option value="non-perishable">Non Perishable</option>
                                        </select>
                                </div>

                                <button type="submit" class="btn  btn-success mb-3 mt-3 ms-3 me-3">Submit</button>
                                <hr class="  border  border-2 border-top " />

                                <div class="mb-3 mt-5 ms-4 me-4">
                                        <table id="edit-products" class="display " style="width:100%">
                                                <thead>
                                                        <tr>
                                                                <th>Image</th>
                                                                <th>Name</th>
                                                                <th>ID</th>
                                                                <th>Remove</th>
                                                        </tr>
                                                </thead>
                                                <tbody id="edit-products-table-body"></tbody>

                                        </table>
                                </div>

                        </form>
                </div>

                <!-- Code for Cart tab -->
                <div class="tab-pane fade" id="cart-tab-pane" role="tabpanel" aria-labelledby="cart-tab" tabindex="0">


                        <div class="alert alert-secondary mb-3 mt-3 ms-3 me-3" role="alert">
                                <h6 id="cart-value"></h6>
                                <button type="button" onclick="confirmOrder()"
                                        class="btn btn-light mb-3 mt-3 ms-3 me-3">Place Order</button>
                        </div>

                        <div class="mb-3 mt-3 ms-3 me-3">
                                <table id="cart" class="display " style="width:100%">
                                        <thead>
                                                <tr>
                                                        <th>Image</th>
                                                        <th>Name</th>
                                                        <th>Price</th>
                                                        <th>Product ID</th>
                                                        <th>Quantity</th>
                                                        <th></th>
                                                </tr>
                                        </thead>
                                        <tbody id="cart-table-body"></tbody>
                                        <tfoot></tfoot>
                                </table>
                        </div>



                        <!-- Modal -->
                        <div class="modal fade" id="updateCartModal" tabindex="-1"
                                aria-labelledby="updateCartModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                        <div class="modal-content">
                                                <div class="modal-header">
                                                        <h5 class="modal-title" id="updateCartModalLabel"></h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                        <div class="mb-3 mt-3 ms-3 me-3">
                                                                <label for="updateQuantity"
                                                                        class="form-label">Quantity</label>
                                                                <input type="text" class="form-control"
                                                                        id="updateQuantity" name="updateQuantity"
                                                                        placeholder="1" required>
                                                        </div>
                                                </div>
                                                <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal">Close</button>
                                                        <button type="button" class="btn btn-primary"
                                                                id="update-button">Update</button>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>

                <!-- Code for Orders tab -->
                <div class="tab-pane fade" id="orders-tab-pane" role="tabpanel" aria-labelledby="orders-tab"
                        tabindex="0">
                        <div class="mb-3 mt-3 ms-3 me-3">
                                <table id="orders" class="display " style="width:100%">
                                        <thead>
                                                <tr>
                                                        <th>Order ID</th>
                                                        <th>userID</th>
                                                        <th>Date</th>
                                                        <th>Status</th>
                                                        <th></th>
                                                </tr>
                                        </thead>
                                        <tbody id="order-table-body"></tbody>
                                        <tfoot></tfoot>
                                </table>
                        </div>

                        <!-- Modal for Order Details -->
                        <div class="modal fade" id="orderInfoModal" tabindex="-1" aria-labelledby="orderInfoModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog modal-dialog-scrollable modal-xl">
                                        <div class="modal-content">
                                                <div class="modal-header">
                                                        <h5 class="modal-title" id="orderInfoModalLabel">Order Details</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                aria-label="Close"></button>
                                                </div>
                                                <div class="alert alert-secondary mb-3 mt-3 ms-3 me-3" role="alert">
                                                        <h6 id="order-value">Order Value: </h6>
                                                        <h6 id="owed-value">Amount Owed Back: </h6>
                                                </div>
                                                <div class="modal-body">
                                                        <div class="mb-3 mt-3 ms-3 me-3">
                                                                <table id="orderdetails" class="display "
                                                                        style="width:100%">
                                                                        <thead>
                                                                                <tr>
                                                                                        <th>Image</th>
                                                                                        <th>Name</th>
                                                                                        <th>ProductID</th>
                                                                                        <th>OrderID</th>
                                                                                        <th>Cost</th>
                                                                                        <th>Quantity</th>
                                                                                        <th></th>
                                                                                </tr>
                                                                        </thead>
                                                                        <tbody id="orderdetails-table-body"></tbody>
                                                                        <tfoot></tfoot>
                                                                </table>
                                                        </div>
                                                </div>
                                                <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-bs-dismiss="modal">Close</button>
                                                </div>
                                        </div>
                                </div>
                        </div>


                        <!-- Modal for updating product quantity in order-->
                        <div class="modal fade" id="updateProductQuantityModal" tabindex="-1" aria-labelledby="updateProductQuantityModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                        <div class="modal-content">
                                                <div class="modal-header">
                                                        <h5 class="modal-title" id="updateProductQuantityModalLabel"></h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                        <div class="mb-3 mt-3 ms-3 me-3">
                                                                <label for="updateProductQuantity" class="form-label">Quantity</label>
                                                                <input type="text" class="form-control" id="updateProductQuantity"
                                                                        name="updateQuantity" placeholder="1" required>
                                                        </div>
                                                </div>
                                                <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                        <button type="button" class="btn btn-primary" id="update-product-button">Update</button>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>

        </div>

        <script src="main.js"></script>
        <script
                src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</body>

</html>
